<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Snow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body>
<div class="ui menu topmenu borderless">
  <div class="ui container">
    <a class="item fitted"><i class="facebook f icon"></i></a>
    <a class="item fitted"><i class="twitter icon"></i></a>
    <a class="item fitted"><i class="pinterest icon"></i></a>
    <a class="item fitted"><i class="instagram icon"></i></a>
    <a class="item fitted right"><i class="home icon"></i></a>
    <a class="item fitted"><i class="search icon"></i></a>
    <a class="item fitted"><i class="user icon"></i></a>
    <div class="ui dropdown item fitted">
      <div class="text">MY CART<i class="search icon"></i> 0</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Your cart is currently empty.</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image" src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/logo.png?12738032654134160651">

<div class="ui menu middlemenu borderless">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">MEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">TANK TOPS</div>
        <div class="item">SHIRTS</div>
        <div class="item">LONG SLEEVE SHIRTS</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">WOMEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">TANK TOPS</div>
        <div class="item">SHIRTS</div>
        <div class="item">LONG SLEEVE SHIRTS</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">KIDS</div>
      <i class="dropdown icon"></i>
    </div>
    <div class="ui dropdown item">
      <div class="text">BRANDS</div>
      <i class="dropdown icon"></i>
    </div>
    <a class="item">SEARCH</a>
  </div>
</div>

<img src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/slide1.jpg?12738032654134160651" class="ui fluid image">

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
